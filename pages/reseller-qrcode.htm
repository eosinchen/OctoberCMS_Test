//亂數英文
function randEng($id_len){

	// $id_len = 1;//字串長度
	$id     = '';
	$word   = 'ABCDEFGHIJKMNPQRSTUVWXY';//字典檔 你可以將 數字 0 1 及字母 O L 排除
	$len    = strlen($word);//取得字典檔長度
 
    for($i = 0; $i < $id_len; $i++){ //總共取 幾次
        $id .= $word[rand() % $len];//隨機取得一個字元
    }
    return $id;//回傳亂數帳號
}

function onStart()
{
    $this['qrcode'] = "https://porclean.com.tw/event/".$this->randEng(4).date("mdHis");
}
